workflows:
  vite_capacitor_build:
    name: MyFocus
    environment:
      node: 20
      java: 21
      vars:
        PACKAGE_NAME: "app.accs.tofo"
    scripts:
      - |
        echo "ğŸ“¦ Installing NPM dependencies..."
        npm install

      - |
        echo "ğŸ”§ Building the Vite frontend..."
        npm run build

      - |
        echo "â• Adding Android platform if not present..."
        if [ ! -d "android" ]; then npx cap add android; fi

      - |
        echo "ğŸ”„ Syncing Capacitor..."
        npx cap sync android

      - |
        echo "ğŸ“¥ Checking/Installing Gradle manually (if missing)..."
        if [ ! -f "./android/gradlew" ]; then
          echo "âš ï¸ Gradle wrapper missing. Initializing..."
          cd android
          gradle wrapper
          cd ..
        fi

      - |
        echo "ğŸ—ï¸ Building APK..."
        cd android && ./gradlew assembleDebug

    artifacts:
      - android/app/build/outputs/**/*.apk
