workflows:
  vite_capacitor_build:
    name: MyFocus
    environment:
      node: 20
      vars:
        PACKAGE_NAME: "app.accs.tofo"
    scripts:
      - echo "ğŸ“¦ Installing dependencies..."
      - npm install

      - echo "ğŸ”§ Building the Vite app..."
      - npm run build

      - echo "â• Adding Android platform (if not already added)..."
      - if [ ! -d "android" ]; then npx cap add android; fi

      - echo "ğŸ”„ Syncing Capacitor with Android..."
      - npx cap sync android

      - echo "ğŸ“¥ Installing Gradle manually..."
      - |
        GRADLE_VERSION=8.7
        wget https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
        unzip gradle-${GRADLE_VERSION}-bin.zip -d gradle
        export GRADLE_HOME=$PWD/gradle/gradle-${GRADLE_VERSION}
        export PATH=$GRADLE_HOME/bin:$PATH
        gradle -v

      - echo "ğŸ—ï¸ Building APK..."
      - cd android
      - gradle assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk
