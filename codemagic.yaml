workflows:
  vite_capacitor_build:
    name: MyFocus
    environment:
      node: 20
      vars:
        PACKAGE_NAME: "app.accs.tofo"
    scripts:
      - npm install
      - npm run build
      - npx cap sync android
      - cd android
      - ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk
